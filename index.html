<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shayan's Web3 Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div class="content">
    <h1>Welcome to My Web3 World</h1>
    <p>Tech | Crypto | Blockchain</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
